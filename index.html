<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap-4.0.0/bootstrap-4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="font/roboto/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="bootstrap-4.0.0/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <section>
        <div class="login-page">
            <div class="login-bg-overlay d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-12 col-lg-4 m-auto">
                                <div class="bg-white p-4 position-relative d-flex justify-content-center align-items-center">
                                    <form class="w-100 pt-5">
                                        <div class="school-name-logo position-absolute">
                                            <p>hello world</p>
                                        </div>
                                        <h2 class="text-center">Sign in to your Account</h2>
                                        <div class="form-group">
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
